<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-child"></span> Friend Finder</h1>
      <hr>
      <h2 class="text-center">Find your new best friend!</h2>
      <br>

      <div class="text-center">
        <a href="/home"><button class="btn btn-lg btn-primary"><span class="fa fa-home"></span> Home</button></a>
        <a href="/all-friends"><button class="btn btn-lg btn-danger"><span class="fa fa-bars"></span> View All Friends</button></a>
      </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
          <!-- Survey Page -->
          <div class="card">
            <div class="card-header">
              Friend Survey
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="first">Name</label>
                  <input type="text" class="form-control" id="friendName">
                </div>
                <div class="form-group">
                  <label for="second">Picture</label>
                  <input type="text" class="form-control" id="photo">
                </div>
                <div class="form-group">
                  <label for="first">Question 1</label>
                  <input type="text" class="form-control" id="first">
                </div>
                <div class="form-group">
                  <label for="second">Question 2</label>
                  <input type="text" class="form-control" id="second">
                </div>
                <div class="form-group">
                  <label for="third">Question 3</label>
                  <input type="text" class="form-control" id="third">
                </div>
                <div class="form-group">
                  <label for="fourth">Question 4</label>
                  <input type="text" class="form-control" id="fourth">
                </div>
                <div class="form-group">
                  <label for="first">Question 5</label>
                  <input type="text" class="form-control" id="fifth">
                </div>
                <div class="form-group">
                  <label for="second">Question 6</label>
                  <input type="text" class="form-control" id="sixth">
                </div>
                <div class="form-group">
                  <label for="third">Question 7</label>
                  <input type="text" class="form-control" id="seventh">
                </div>
                <div class="form-group">
                  <label for="fourth">Question 8</label>
                  <input type="text" class="form-control" id="eigth">
                </div>
                <div class="form-group">
                  <label for="first">Question 9</label>
                  <input type="text" class="form-control" id="ninth">
                </div>
                <div class="form-group">
                  <label for="second">Question 10</label>
                  <input type="text" class="form-control" id="tenth">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>

                <!-- Trigger the modal with a button -->
                <button id="modal" style="display:none;" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">View Your Top Match!</button>

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>Some text in the modal.</p>
                            </div>
                            <div class="modal-footer">
                                <a href="/home"><button class="btn btn-primary"><span class="fa fa-home"></span> Home</button></a>
                                <a href="/all-friends"><button class="btn btn-danger"><span class="fa fa-bars"></span> View All Friends</button></a>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <footer class="footer">
      <div class="container">
        <p>footer</p>
      </div>
    </footer>

  </div>

</body>

</html>

<!--Javascript-->
<script type="text/javascript">
    $(".submit").on("click", function (event) {
        event.preventDefault();
        //create variable array for scores
        var newFriendScores = [$("#first").val().trim(), $("#second").val().trim(), $("#third").val().trim(), $("#fourth").val().trim(), $("#fifth").val().trim(), $("#sixth").val().trim(), $("#seventh").val().trim(), $("#eigth").val().trim(), $("#ninth").val().trim(), $("#tenth").val().trim()];

        //grab the form elements
        var newFriend = {
                friendName: $("#friendName").val().trim(),
                friendPhoto: $("#photo").val().trim(),
                scores: newFriendScores
        };
        console.log(newFriend);

        $.post("/api/friends", newFriend,
            function (data) {
                //alert with closest friend image and name
                console.log(data)

                $('.submit').hide();
                $('#modal').css('display', 'block');

                //add buttons to alert: redirect to home, view all friends
                
                //clear the form when submitting
                $("#friendName").val("");
                $("#photo").val("");
                $("#first").val("");
                $("#second").val("");
                $("#third").val("");
                $("#fourth").val("");
                $("#fifth").val("");
                $("#sixth").val("");
                $("#seventh").val("");
                $("#eigth").val("");
                $("#ninth").val("");
                $("#tenth").val("");
        });

    });

</script>
