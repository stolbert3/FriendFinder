<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-child"></span> Friend Finder</h1>
      <hr>
      <h2 class="text-center">Find your new best friend!</h2>
      <br>

      <div class="text-center">
        <a href="./home"><button class="btn btn-lg btn-primary"><span class="fa fa-home"></span> Home</button></a>
        <a href="./all-friends"><button class="btn btn-lg btn-danger"><span class="fa fa-bars"></span> View All Friends</button></a>
      </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
          <!-- Survey Page -->
          <div class="card">
            <div class="card-header">
              Friend Survey
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="friendName">
                </div>
                <div class="form-group">
                  <label for="picture">Picture</label>
                  <input type="text" class="form-control" id="photo">
                </div>
                <div class="form-group">
                  <label for="first">Question 1</label>
                  <div class="choices" id="first">
                        <label><input type="radio" value="1">1</label>
                        <label><input type="radio" value="2">2</label>
                        <label><input type="radio" value="3">3</label>
                        <label><input type="radio" value="4">4</label>
                        <label><input type="radio" value="5">5</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="second">Question 2</label>
                  <div class="choices" id="second">
                        <label><input type="radio" value="1">1</label>
                        <label><input type="radio" value="2">2</label>
                        <label><input type="radio" value="3">3</label>
                        <label><input type="radio" value="4">4</label>
                        <label><input type="radio" value="5">5</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="third">Question 3</label>
                  <div class="choices" id="third">
                        <label><input type="radio" value="1">1</label>
                        <label><input type="radio" value="2">2</label>
                        <label><input type="radio" value="3">3</label>
                        <label><input type="radio" value="4">4</label>
                        <label><input type="radio" value="5">5</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="fourth">Question 4</label>
                  <div class="choices" id="fourth">
                        <label><input type="radio" value="1">1</label>
                        <label><input type="radio" value="2">2</label>
                        <label><input type="radio" value="3">3</label>
                        <label><input type="radio" value="4">4</label>
                        <label><input type="radio" value="5">5</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="fifth">Question 5</label>
                  <div class="choices" id="fifth">
                        <label><input type="radio" value="1">1</label>
                        <label><input type="radio" value="2">2</label>
                        <label><input type="radio" value="3">3</label>
                        <label><input type="radio" value="4">4</label>
                        <label><input type="radio" value="5">5</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="sixth">Question 6</label>
                  <div class="choices" id="sixth">
                        <label><input type="radio" value="1">1</label>
                        <label><input type="radio" value="2">2</label>
                        <label><input type="radio" value="3">3</label>
                        <label><input type="radio" value="4">4</label>
                        <label><input type="radio" value="5">5</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="seventh">Question 7</label>
                  <div class="choices" id="seventh">
                        <label><input type="radio" value="1">1</label>
                        <label><input type="radio" value="2">2</label>
                        <label><input type="radio" value="3">3</label>
                        <label><input type="radio" value="4">4</label>
                        <label><input type="radio" value="5">5</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="eighth">Question 8</label>
                  <div class="choices" id="eighth">
                        <label><input type="radio" value="1">1</label>
                        <label><input type="radio" value="2">2</label>
                        <label><input type="radio" value="3">3</label>
                        <label><input type="radio" value="4">4</label>
                        <label><input type="radio" value="5">5</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="ninth">Question 9</label>
                  <div class="choices" id="ninth">
                        <label><input type="radio" value="1">1</label>
                        <label><input type="radio" value="2">2</label>
                        <label><input type="radio" value="3">3</label>
                        <label><input type="radio" value="4">4</label>
                        <label><input type="radio" value="5">5</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="tenth">Question 10</label>
                  <div class="choices" id="tenth">
                        <label><input type="radio" value="1">1</label>
                        <label><input type="radio" value="2">2</label>
                        <label><input type="radio" value="3">3</label>
                        <label><input type="radio" value="4">4</label>
                        <label><input type="radio" value="5">5</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>

                <!-- Trigger the modal with a button -->
                <button id="modal" style="display:none;" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">View Your Top Match!</button>

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Your Top Match!</h4>
                            </div>
                            <div class="modal-body">
                                <p id="top-match-name"></p>
                                <img id="top-match-image">
                            </div>
                            <div class="modal-footer">
                                <a href="./home"><button class="btn btn-primary"><span class="fa fa-home"></span> Home</button></a>
                                <a href="./all-friends"><button class="btn btn-danger"><span class="fa fa-bars"></span> View All Friends</button></a>
                                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <footer class="footer">
      <div class="container">
        <p>footer</p>
      </div>
    </footer>

  </div>

</body>

</html>

<!--Javascript-->
<script type="text/javascript">
    $(".submit").on("click", function (event) {
        event.preventDefault();
        //create variable array for scores
        var newFriendScores = [$('#first input[type="radio"]:checked').val(), $("#second input[type='radio']:checked").val(), $("#third input[type='radio']:checked").val(), $("#fourth input[type='radio']:checked").val(), $("#fifth input[type='radio']:checked").val(), $("#sixth input[type='radio']:checked").val(), $("#seventh input[type='radio']:checked").val(), $("#eighth input[type='radio']:checked").val(), $("#ninth input[type='radio']:checked").val(), $("#tenth input[type='radio']:checked").val()];

        //grab the form elements
        var newFriend = {
                friendName: $("#friendName").val().trim(),
                friendPhoto: $("#photo").val().trim(),
                scores: newFriendScores
        };
        console.log(newFriend);

        $.post("/api/friends", newFriend,
            function (data) {
                //alert with closest friend image and name
                console.log(data)

                $('.submit').hide();
                $('#modal').css('display', 'block');

                //add top friend data to modal button
                console.log(data.friendName);
                console.log(data.friendPhoto);

                $('#top-match-name').text(data.friendName);
                $('#top-match-image').attr('src', data.friendPhoto);
                
                //clear the form when submitting
                $("#friendName").val("");
                $("#photo").val("");
                $("#first").val("");
                $("#second").val("");
                $("#third").val("");
                $("#fourth").val("");
                $("#fifth").val("");
                $("#sixth").val("");
                $("#seventh").val("");
                $("#eighth").val("");
                $("#ninth").val("");
                $("#tenth").val("");
        });

    });

</script>
